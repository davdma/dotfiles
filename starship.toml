# Minimal starship configuration
# Shows only directory + git:(branch) for git repositories
format = "$directory$git_branch$python$conda$character"

[directory]
style = "cyan"

# show git branch with branch in purple
[git_branch]
format = "git:([$branch](bold red)) "

[python]
format = '[(\($virtualenv\) )]($style)'

[conda]
format = '[(\($environment\) )]($style)'
ignore_base = false
